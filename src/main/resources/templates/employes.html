<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">


<head>
	<meta charset="UTF-8" />
	<title>Employes</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<lass="d-flex flex-column min-vh-100">
	<header th:replace="fragment/header :: header"></header>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">Liste des employes</div>
			<div class="card-body">
				<table class="table  text-center" th:if=${listEmployes}>
					<tr>
						<th>Code du employe</th>
						<th>Nom du employe</th>
						<th>Employe superieur</th>
												<th>groupe employe</th>

						<th></th>
					</tr>
					<tr th:each="emp:${listEmployes}">
						<td th:text="${emp.codeEmploye}"></td>
						<td th:text="${emp.nomEmploye}"></td>
						<td th:text="${emp.employeSup?.nomEmploye}">
						
						</td>
						<td >
						<span th:if=${emp.groupes.isEmpty()}> aucun groupe</span >
							<select class="form-control" th:if=${!emp.groupes.isEmpty()}>
							
							<span th:each="p:${emp.groupes}">
								<option th:text="${p.nomGroupe}">
								</option>
							</span>
							
							
							
							
							</select >
						</td>
<td><a th:href="@{empGroupe/{codeEmploye}(codeEmploye=${emp.codeEmploye})}"><button type="button"  class="btn btn-primary text-center"  >affecter au groupe</button> </a >
</td>	
	

					</tr>
				</table>
			</div>
		</div>
	</div>
	<br /><br />
	<div class="col-md-12 text-center">
		<a href="addEmpEmp"><button type="button"  class="btn btn-primary text-center" aria-pressed="false"
			autocomplete="off">Ajouter un employe</button></a>
		
	</div>
	
	
	

<br/><br/>

	<footer th:replace="fragment/footer :: footer"></footer>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>

</html>

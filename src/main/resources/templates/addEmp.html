<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

	<head>
		<meta charset="UTF-8"/>
		<title>Ajouter un employe</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	</head>

<body class="d-flex flex-column min-vh-100">
	<header th:replace="fragment/header :: header"></header>
	<div class="container mt-5 " >
			<div class="card" style="width: 40em;margin-left:120px ">
				 <div class="card-header">Ajouter un employe:</div>
				 <div class="card-body" >
	
	<form th:action="@{/addEmpEm}" th:object="${emp}" method="POST" >
			<div class="col-4" >
			<div class="mb-3 ">
				<label class="form-label " >Nom du Employe:</label>
				<input type="text" th:field="*{nomEmploye}"class="form-control"><br> 
			</div>
			<div class="mb-3">
				<label class="form-label"> Employe superieur: </label> 
				<select th:field="*{employeSup}" class="form-control"  >
			 
				<option th:each="empSup : ${listEmployes}" th:value="${empSup.codeEmploye}"  th:text="${empSup.nomEmploye}">
				</option>
			
		</select> 
			</div>
			<div class="col-md-12 text-center">
			<button type="submit" class="btn btn-primary text-center"  aria-pressed="false" autocomplete="off"  >Ajouter</button>
		</div>
			</div>
			
		</form>
	</div>
			</div>
	</div>
	
	<footer th:replace="fragment/footer :: footer"></footer>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

	<script>
	


	</script>
</body>

</html>
